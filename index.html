<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madame San</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Manrope:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#E5C579", // Pearl Gold (Mais suave e amanteigado)
              "primary-light": "#F9EBC8", // Pearl Cream Highlight
              "primary-dark": "#9E8238", // Deep Antique Gold
              "background-light": "#FAF9F6", // Alabaster
              "background-dark": "#050505", // Rich Black
              "surface-dark": "#121212", 
              "surface-light": "#FFFFFF",
              "stone-dark": "#1c1917",
            },
            fontFamily: {
              sans: ["Manrope", "sans-serif"],
              serif: ["Cormorant Garamond", "serif"],
              display: ["Cinzel", "serif"],
            },
            backgroundImage: {
              'pearl-gradient': 'radial-gradient(circle at 30% 30%, #FFFBF0 0%, #E5C579 50%, #9E8238 100%)',
              'gold-gradient': 'linear-gradient(135deg, #E5C579 0%, #F9EBC8 50%, #9E8238 100%)',
              'dark-gradient': 'linear-gradient(to bottom, #050505, #121212)',
            },
            animation: {
              "spin-slow": "spin 8s linear infinite",
              fade: "fadeIn 0.8s ease-out forwards",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        /* Prevent bounce on mobile */
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(18, 18, 18, 0.7);
      }
      .text-shadow {
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      }
      /* Efeito de brilho especular para a p√©rola */
      .pearl-shadow {
        box-shadow: 
          inset -2px -2px 6px rgba(0,0,0,0.2), 
          inset 2px 2px 6px rgba(255,255,255,0.8),
          0 10px 20px rgba(158, 130, 56, 0.3);
      }
    </style>

  }
}
</script>
